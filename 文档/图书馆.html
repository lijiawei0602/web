<!DOCTYPE html>
<html>
<head>
	<title>西邮图书馆-登录</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="图书馆.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/58.jpg">
			<p>西邮图书馆</p>
		</div>
		<div class="box1">
			<div class="box1-id">
				<span class="box1-idleft">账号:</span>
				<input type="text" class="box1-idright">
			</div>
			<div class="box1-password">
				<span class="box1-passwordleft">密码:</span>
				<input type="password" class="box1-passwordright">
			</div>
		</div>
		<div class="remember">
			<input type="checkbox" class="remember-1">
			<span class="remember-2">记住密码</span>
		</div>
		<div class="submit">
			<form action="#" method="get">
				<input type="submit" value="登录" class="submit-1">
			</form>
			<form action="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E6%96%87%E6%A1%A3/%E8%A5%BF%E9%82%AE%E5%A4%A7%E4%B9%A6%E5%BA%93.html" method="get">
				<input type="submit" value="西邮大书库" class="submit-2">
			</form>
		</div>
	</div>
</body>
</html>
