<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css-3d旋转相册</title><base target="_blank" />
    <link rel="stylesheet" href="立体旋转.css" />
</head>
<body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--    /*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/33.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/34.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/35.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/36.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/37.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/38.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/45.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/40.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/41.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/42.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/43.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="http://localhost/%E6%96%B0%E5%BB%BA%E6%96%87%E4%BB%B6%E5%A4%B9/%E5%9B%BE%E7%89%87/44.jpg" class="in_pic" />
            </span>
        </div>
    </div>
   
</body>
</html>
