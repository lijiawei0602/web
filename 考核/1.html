<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script type="text/javascript">
	window.onload = function(){
		var ul = document.getElementById("ul");
		var li = ul.getElementsByTagName("li");
		
		function a(){
			for(var i=0;i<10;i++){
				li[i].onclick = function(n){
					return function(){
						console.log(n);
						return n;
					};
				}(i+1);
			}
		}
		a();
	}
	</script>
</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
